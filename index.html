<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relógio Analógico — EMEF Etelvina Rocha Duro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="clock" id="clock">
      <!-- ordem importa para o empilhamento -->
      <div class="layer photos" id="photos"></div>
      <div class="layer" id="dots"></div>
      <div class="layer" id="minNums"></div>
      <div class="layer" id="hours"></div>

      <div class="hand hour" id="hourHand"></div>
      <div class="hand min"  id="minHand"></div>
      <div class="hand sec"  id="secHand"></div>
      <div class="cap"></div>
    </div>

    <div class="label" id="tzLabel">Horário de Brasília</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
